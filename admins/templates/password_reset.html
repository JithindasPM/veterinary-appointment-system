<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Connect - Password Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f5ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.08);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo {
            height: 70px;
            margin-bottom: 10px;
        }
        .title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-text {
            color: #6c757d;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #3756a4;
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .back-link a {
            color: #4e73df;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 0 8px 8px 0;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e0e0e0;
        }
        .divider span {
            position: relative;
            background-color: white;
            padding: 0 15px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        
        <h3 class="text-center title">Reset Your Password</h3>
        <p class="form-text">Enter your username below and we'll send you an OTP to reset your password.</p>
        
        <form method="POST" id="resetForm">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <div class="form-text text-start mt-2">We'll send a verification code to your registered contact.</div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>Send Verification Code
                </button>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="back-link">
                <a href="{% url 'login' %}"><i class="fas fa-arrow-left me-1"></i>Back to Login</a>
            </div>
        </form>
    </div>
    
    <div class="text-center text-muted mt-3">
        <small>Need help? <a href="" class="text-decoration-none">Contact Support</a></small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
        const usernameInput = document.getElementById('username');
        if (!usernameInput.value.trim()) {
            event.preventDefault();
            usernameInput.classList.add('is-invalid');
        }
    });
</script>
</body>
</html>
