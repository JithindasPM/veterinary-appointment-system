<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pet</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                      url('/media/bg/update_pet.webp');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            max-width: 800px;
            margin: 40px auto;
            backdrop-filter: blur(3px) rgba(255, 255, 255, 0.189);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: white;
            border: 4px solid rgba(255, 255, 255, 0.374);
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .pet-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .btn1{
            color: white;
            background-color: rgba(255, 255, 255, 0.268);
        }
        .btn1:hover{
            color: white;
            text-shadow: 0 0 1px;
            background-color: rgba(255, 255, 255, 0.136);
            border: 1px solid white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="form-container">

                {% if pet.pet_picture %}
                <img src="{{ pet.pet_picture.url }}" alt="{{ pet.name }}" class="pet-image">
                {% endif %}
        
                <h3>Update Pet Details: {{ pet.name }}</h3>
        
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form %}
                        <div class="mb-3 col-md-6">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <div>
                                {{ field }}
                            </div>
                            {% if field.help_text %}
                                <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn1 form-control">
                            <i class="fas fa-save me-1 w-100"></i> <b>Update</b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
